<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{height:100px;background:#F00;border:10px double #39F;}
.div1{position:absolute;width:100%}
.div2{position:absolute;left:100px;top:200px}
</style>
</head>

<body>
<!--/*
div-li
元素设置绝对定位之后，会脱离正常文档流，宽度与内容同宽（盒子没有设置width属性）；
元素设置浮动之后，会脱离正常文档流，宽度与内容同宽（盒子没有设置width属性）；
如果给定位元素设置height:100%.width:100%;得到的是包含块的高度或者宽度
*/-->
<div class="div1">div1</div>
<div class="div2">div2</div>
</body>
</html>
