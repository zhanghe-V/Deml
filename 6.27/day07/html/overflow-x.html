<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:400px;height:300px;background:#000; overflow-y:scroll;

  scrollbar-face-color: #f00; /*立体滚动条的颜色*/
  scrollbar-3dlight-color: #FF0; /*立体滚动条亮边的颜色*/
  scrollbar-highlight-color: #666; /*滚动条空白部分的颜色*/
  scrollbar-shadow-color: #999; /*立体滚动条阴影的颜色*/
  cursor:url(mouse.cur);
}
p{width:200px;height:500px;background:#F0C}

</style>
</head>

<body>
<div>
  <p></p>
</div>
</body>
</html>
