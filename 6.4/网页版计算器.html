<script type="text/javascript">
	function caculate(){
		var a1 = document.getElementById("text1").value;
		var a2 = document.getElementById("text2").value;
		var a3 =document.getElementById("text3");
		a1 = parseFloat(a1);
		a2 = parseFloat(a2);
		var operator = document.getElementById("fuhao").value;
		var result;
		switch(operator){
			case "+":
			result = a1 + a2;
			break;			
			case "-":
			result = a1 - a2;
			break;			
			case "*":
			result = a1 * a2;
			break;			
			case "/":
			result = a1 / a2;
			break;
		}
		a3.value = result;

	}
</script>

    <select name="" id="fuhao">

    	<option value="-">-</option>
    	<option value="*">*</option>
    	<option value="/">/</option>
