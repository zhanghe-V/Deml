<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
	*{
		padding: 0;margin: 0;
	}
	.d1 div{
		width: 500px;height: 375px;
		overflow: hidden;
	}
	.d1{
		position: relative;
	}
	p{
		position: absolute;
		top: 340px;left: 380px;
	}
	p a{
		width: 20px;height: 20px;
		display: inline-block;
		background-color: black;
		color: white;
		text-decoration: none;
		text-align: center;
		line-height: 20px;
		opacity: 0.5;
	}
	p a:hover{
		opacity: 1;
	}
</style>
</head>
<body>
    <div class="d1">
    	<p>
    		<a href="#img1" title="">4</a>
    		<a href="#img2" title="">5</a>
    		<a href="#img3" title="">6</a>
    		<a href="#img4" title="">7</a>
    	</p>
    	<div>
    		<img src="images/img04.jpg" alt="" id="img1">
    		<img src="images/img05.jpg" alt="" id="img2">
    		<img src="images/img06.jpg" alt="" id="img3">
    		<img src="images/img07.jpg" alt="" id="img4">
    	</div>
    </div>
</body>
</html>
