<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
	*{
		padding: 0;
		margin: 0;
	}
	.parent{
		width: 100%;
		height: 2000px;
		position: relative;
		background: url(../images/鹿/bj.jpg)repeat-y;
	}
	img{
		width: 100%;
		height: 100%;
	}
	.taiyang{
		width: 100%;
		height: 600px;
	}
	.jingse{
		position: relative;
	}
	.lu{
		width: 600px;
		height: 600px;
		position: absolute;
		top: 350px;
		left: -250px;
	}
	.laohu{
		width: 600px;
		height: 600px;
		position: absolute;
		top: 300px;
		right: 0;
	}
	.shengzi{
		width: 100%;
		height: 350px;
		position: absolute;
		top: 0;
		left: 0;
	}
	.shu{
		width: 150px;
		position: absolute;
		top: -165px;
		left: 650px;
		z-index: 2;
	}
	
</style>
</head>
<body>
    <div class="parent">
    	<div class="taiyang">
    		<img src="../images/鹿/img7.png" alt="">
    	</div>
    	
    		<div class="lu"> 
    	   		<img src="../images/鹿/img2.png">	
    		</div>
    		<div class="laohu">
    			<img src="../images/鹿/img4.png">
    		</div>
    		<div class="shu">
    			<img src="../images/鹿/img1.png">
    		</div>
    		<div class="shengzi">
    			<img src="../images/鹿/img3.png">
    		</div>
    	
    	
    </div>
</body>
</html>
