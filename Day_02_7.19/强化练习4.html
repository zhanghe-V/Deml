<body>
    <script>
        //4.编写生成4位数字验证码的函数，并生成10次，同时将结果存入数组
        function sec_code() {
            var arr = new Array();
            for (i = 0; i <= 9; i++) {
                var num = "";
                for (j = 1; j <= 4; j++) {
                    num += Math.floor(Math.random() * 10);
                }
                arr[i] = num;
            }
            return arr;
        }
        alert(sec_code());
    </script>
