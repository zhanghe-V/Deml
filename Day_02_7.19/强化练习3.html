<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(num) {
            var sum = 0;
            for (i = 1; i <= num; i++) {
                var number = Number(prompt("请输入数字:"));
                sum += number;
            }
            return sum;
        }
        var geshu = prompt("请输入数字个数:");
        alert(geshu + "个输入数的和为" + sum(geshu));
    </script>
</body>

</html>
