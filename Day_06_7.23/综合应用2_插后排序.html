        //弯弯绕绕法
        function sortAfterInsert(arr, num) {
            var newArraay = arr.concat();
            newArraay.sort(function(a, b) { //先排个序
                return a - b
            });

            if (num <= newArraay[0]) { //插入数与数组第一项比较，若小于，从前面插
                newArraay.unshift(num);
            } else if (num >= newArraay[newArraay.length - 1]) {
                newArraay.push(num); //插入数与数组末项比较，若大于，从后面插
            } else { //介于两者之间，判断插入位置
                for (i = 0; i < newArraay.length - 1; i++) {
                    if (num >= newArraay[i] && num <= newArraay[i + 1]) {
                        newArraay.splice(i, 0, num);
                        break;
                    }
                }
            }
            return newArraay;
        }
    </script>
