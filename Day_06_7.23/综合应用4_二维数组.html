<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        var flag = 1;
        for (i = 0; i < 5; i++) {
            arr[i] = [];
            for (j = 0; j < 5; j++) {
                arr[i][j] = flag;
                flag++;
            }
        }
        console.log(arr);
        for (var m = 0; m < 5; m++) {
            for (var n = 0; n <= m; n++) {
                document.write(arr[m][n] + " ");
            }
            document.write("</br>")
        }
    </script>
</body>

</html>
