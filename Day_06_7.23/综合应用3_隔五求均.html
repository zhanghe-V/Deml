<body>
    <script>
        //3.定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。
        var arr = [];
        var newArr = [];
        for (i = 1; i <= 30; i++) {
            arr.push(i * 2);
        }
        for (i = 0, sum = 0; i <= arr.length - 1; i++) {
            sum += arr[i];
            if ((i + 1) % 5 == 0) {
                newArr.push(sum / 5);
                sum = 0;
            }
        }
        document.write(newArr);
    </script>
</body>

</html>
