        /*-----------------冒泡函数-----------------*/
        function bubbl(arr) {
            var newArray = arr.concat();
            for (i = 0; i < newArray.length - 1; i++) { //由小到大
                for (j = 0; j < newArray.length - 1 - i; j++) {
                    if (newArray[j] > newArray[j + 1]) {
                        var temp = newArray[j];
                        newArray[j] = newArray[j + 1];
                        newArray[j + 1] = temp;
                    }
                }
            }
            return newArray;
        }
        var arr = [96, 12, 3, 6, 96, 845, 752, 741, 12, 5639];
        document.write(bubbl(arr));
