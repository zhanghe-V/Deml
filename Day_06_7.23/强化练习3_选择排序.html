        /*---------------选择排序封装函数----------------*/
        function selectSort(arr) {
            var newArray = arr.concat();
            for (i = 0; i < newArray.length - 1; i++) {
                for (j = i + 1; j <= newArray.length - 1; j++) {
                    if (newArray[i] > newArray[j]) {
                        temp = newArray[i];
                        newArray[i] = newArray[j];
                        newArray[j] = temp;
                    }
                }
            }
            return newArray;
        }

        var arr = [96, 12, 3, 6, 96, 845, 752, 741, 12, 3, 5639];
        document.write(selectSort(arr));
