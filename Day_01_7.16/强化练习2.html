<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华氏度转摄氏度</title>
</head>

<body>


    <script>
        var fahrenheit = prompt("请输入华氏温度:");
        //摄氏度 = 5/9.0*(华氏度-32)保留3位小数
        var celsius = 5 / 9.0 * (fahrenheit - 32);
        celsius = celsius.toFixed(3);
        document.write(fahrenheit + "华氏度转换为摄氏度为" + celsius);
    </script>
</body>

</html>
