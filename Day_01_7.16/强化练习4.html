<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("请输入一个五位数:");
        var myriad = parseInt(num / 10000);
        var thundred = parseInt(num % 10000 / 1000);
        var hundred = parseInt(num % 1000 / 100);
        var decade = parseInt(num % 100 / 10);
        var units = parseInt(num % 10);
        alert("万位:" + myriad + "\n" +
            "千位:" + thundred + "\n" +
            "百位:" + hundred + "\n" +
            "十位:" + decade + "\n" +
            "个位:" + units + "\n");
    </script>
</body>

</html>
