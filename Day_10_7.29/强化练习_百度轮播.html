    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .nav {
            width: 560px;
            height: 305px;
            border: 1px solid lightblue;
            margin: 80px auto 0;
            position: relative;
        }
        
        .nav ul li {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        
        .nav ul img {
            width: 560px;
            height: 305px;
            display: block;
        }
        
        .nav ol {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        
        ol li {
            width: 10px;
            height: 10px;
            float: left;
            background: limegreen;
            margin-right: 5px;
            text-indent: -99999px;
            border-radius: 50%;
        }
        
        ol li.active {
            background: lightpink;
        }
        
        .left,
        .right {
            position: absolute;
            color: aliceblue;
            font-size: 60px;
            top: 50%;
            margin-top: -30px;
            display: block;
            text-decoration: none;
            opacity: 0.7;
        }
        
        .left:hover,
        .right:hover {
            opacity: 0.9;
        }
        
        .left {
            left: 20px;
        }
        
        .right {
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li style="display: block"><img src="images/1.jpg" alt=""></li>

        var aPic = document.querySelectorAll("ul li");
        var aCricle = document.querySelectorAll("ol li");
        var nav = document.querySelector(".nav");
        var left = document.querySelector(".left");
        var right = document.querySelector(".right");
        var num = 0;
        var timer;
        for (var i = 0; i < aCricle.length; i++) {
            aCricle[i].index = i;
            aCricle[i].onmouseover = function() {
                num = this.index;
                lunbo();
            }
        }
        left.onclick = function() {
            if (num > 0) num--;
            else num = 7;
            lunbo();
        }
        right.onclick = function() {
            if (num < 7) num++;
            else num = 0;
            lunbo();
        }

        function lunbo() {
            for (var i = 0; i < aCricle.length; i++) {
                aCricle[i].className = "";
                aPic[i].style.display = "none";
            }
            aCricle[num].className = "active";
            aPic[num].style.display = "block";
        }
        timer = setInterval(function() {
            right.onclick();
        }, 1000);
        nav.onmouseover = function() {
            clearInterval(timer);
        }
        nav.onmouseout = function() {
            timer = setInterval(function() {
                right.onclick();
            }, 1000);
        }
    </script>
