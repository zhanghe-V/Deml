<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	li{
		list-style: none;
		float: left;
	}
	li a{
		display: block;
		width: 62px;
		height: 22px;
	}
	.a1{
		background: url(../628作业/效果图/bg.gif) no-repeat 0 0;
	}
	.a2{
		background: url(../628作业/效果图/bg.gif) no-repeat -62px 0;
	}
	.a3{
		background: url(../628作业/效果图/bg.gif) no-repeat -124px 0;
	}
	.a4{
		background: url(../628作业/效果图/bg.gif) no-repeat -186px 0;
	}
	.a1:hover{
		background-position: 0 -22px;
	}
	.a2:hover{
		background-position: -62px -22px;
	}
	.a3:hover{
		background-position: -124px -22px;
	}
	.a4:hover{
		background-position: -186px -22px;
	}
</style>
</head>
<body>
    <div>
    	<ul>
    		<li><a href="#" title="" class="a1"></a></li>
    		<li><a href="#" title="" class="a2"></a></li>
    		<li><a href="#" title="" class="a3"></a></li>
    		<li><a href="#" title="" class="a4"></a></li> 
    		<div style="clear: both;">
    		   		
    		</div>   	
    	</ul>
    </div>
</body>
</html>
