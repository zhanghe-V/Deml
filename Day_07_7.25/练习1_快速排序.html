        //快速排序
        function quicksort(arr) {
            if (arr.length <= 1) {
                return arr;
            } else {
                midIndex = parseInt(arr.length / 2);
                midValue = arr.splice(midIndex, 1)[0];
                var left = [];
                var right = [];
                for (i = 0; i < arr.length; i++) {
                    if (arr[i] > midValue) {
                        right.push(arr[i]);
                    } else {
                        left.push(arr[i]);
                    }
                }
                return quicksort(left).concat(midValue, quicksort(right));
            }
        }
