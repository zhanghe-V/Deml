    <script>
        //1．统计字符串中每个字符的个数？(数字、字母、特殊字符)
        function charNumbers(str) {
            var arr = str.split("");
            var nums = 0;
            var strs = 0;
            var others = 0;
            for (var i in arr) {
                if (arr[i] >= '0' && arr[i] <= '9') {
                    nums++;
                } else if (arr[i] >= 'a' && arr[i] <= 'z' || arr[i] >= 'A' && arr[i] <= 'Z') {
                    strs++;
                } else {
                    others++;
                }
            }
            var result = "numbers:" + nums + " " + "strings:" + strs + " " + "others:" + others;
            return result;
        }
        var str = "fae687g4?/#%#@@yhjt6";
        console.log(charNumbers(str));
    </script>
