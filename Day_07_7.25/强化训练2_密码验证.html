<body>
    <script>
        //2．密码验证（密码等级：弱，中，强）。
        function pwSecutityLevel(str) {
            var arr = str.split("");
            var level = 0;
            var num = 0;
            var str = 0;
            var other = 0;
            for (var i in arr) {
                if (arr[i] >= '0' && arr[i] <= '9') {
                    num = 1;
                } else if (arr[i] >= 'a' && arr[i] <= "z" || arr[i] >= 'A' && arr[i] <= 'Z') {
                    str = 1;
                } else {
                    other = 1;
                }
            }
            level = num + str + other;
            switch (level) {
                case 1:
                    return "密码垃圾";
                    break;
                case 2:
                    return "密码一般";
                    break;
                case 3:
                    return "密码很强";
                    break;
                default:
                    return "有密码？"
            }
        }
        var str = "";
        console.log(pwSecutityLevel(str));
    </script>
</body>

</html>
