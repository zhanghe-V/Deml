<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("请输入一个数字");
        if (!isNaN(num) == true) {
            alert("是一个数字");
            if (num > 0) {
                alert('>0');
            } else if (num == 0) {
                alert('=0');
            } else {
                alert('<0');
            }
        } else {
            alert("不是一个数字");
        }
    </script>
</body>

</html>
