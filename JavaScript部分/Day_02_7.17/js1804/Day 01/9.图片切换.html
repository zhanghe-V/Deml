<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 560px;
            height: 305px;
            border: 1px solid red;
            margin: 0 auto;
            position: relative;
        }
        
        #box img {
            display: block;
            width: 560px;
            height: 305px;
        }
        
        #left,
        #right {
            font-size: 60px;
            color: #fff;
            text-decoration: none;
            position: absolute;
            top: 50%;
            margin-top: -30px;
        }
        
        #left {
            left: 20px;
        }
        
        #right {
            right: 20px;
        }
        
        #left:hover,
        #right:hover {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <div id="box">
        <img src="img/1.jpg" alt="图片的解释" id="pic" title="图片的标题" />
        <a href="#" id="left">&lt;</a>
        <a href="#" id="right">&gt;</a>
    </div>

    <!--<div id="box"></div>-->
    <script type="text/javascript">
        //document.getElementById():通过id选择器获取元素(标签)对象.
        //alert(document.getElementById('pic'));//[object HTMLImageElement]

        //var picture=document.getElementById('pic');
        //alert(picture.alt);//图片的解释
        //alert(picture.title);
        //picture.title='我把你的标题换掉了';
        //picture.src='img/2.jpg';

        //alert(document.getElementById('box'));//[object HTMLDivElement]
        //alert('我是盒子');
        //var obj=document.getElementById('box');
        //事件：onclick:鼠标单击
        //点击obj
        /*obj.onclick=function(){//function:代码容器，容器不会自己执行内部的代码。
        	alert('我还是哪个盒子');
        }*/

        var picture = document.getElementById('pic');
        var right = document.getElementById('right');
        var left = document.getElementById('left');
        var num = 1;
        right.onclick = function() {
            num++;
            if (num === 5) {
                num = 1;
            }
            picture.src = 'img/' + num + '.jpg';
        }
        left.onclick = function() {
            if (num > 1) num--;
            else if (num == 1) {
                num = 4;
            }
            picture.src = 'img/' + num + '.jpg';
        }
    </script>
</body>

</html>
