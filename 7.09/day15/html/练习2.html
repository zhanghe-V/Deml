<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.heart{width:200px;height:300px; position:absolute;left:0;top:0;right:0;bottom:0;margin:auto; transition:all 3s}
.heart div{width:200px;height:300px; position:absolute;background:#F60;border-radius:90px 90px 0 0}
.l-heart{ transform-origin:left botom; transform:rotate(-50deg)}
.r-heart{ transform-origin:right botom;transform:rotate(50deg);left:100px}
.heart:hover{ transform:scale(1.5,1.5)}
</style>
</head>
<body>
<div class="heart">
    <div class="l-heart"></div>
    <div class="r-heart"></div>
</div>
</body>
</html>
