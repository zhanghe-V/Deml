<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{height:700px}
div{width:200px;height:200px;position:absolute;left:10px;top:10px;border:20px groove #CCC;}
p{width:200px;height:200px;position:absolute;left:10px;top:220px;border:20px groove #CCC;}
div img,p img{width:200px;height:200px; position:absolute;left:0;top:0;transition:transform 2s linear;}
/*div:hover img:nth-of-type(2){ transform:translate(50%,50%);}*/
body:hover div img:nth-of-type(2){transform:rotate(120deg) translate(40px,40px);}

body:hover p img:nth-of-type(2){transform:translate(40px,40px) rotate(120deg);}

</style>
</head>
<body>
<div>
    <img src="../img/cardjfront.png">
     <img src="../img/cardKingClub.png">
</div>
<p>
    <img src="../img/cardjfront.png">
     <img src="../img/cardKingClub.png">
</p>
</body>
</html>
