<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
ul{width:100px;height:300px; position:absolute;left:0;top:0;right:0;bottom:0;margin:auto;}
ul li{width:100px;height:300px; position:absolute;left:0;top:0;box-shadow:5px 5px 5px 0 rgba(0,0,0,0.7); list-style:none; border-radius:10px 10px 0 0; transition:all 0.3s; transform-origin:center bottom;background:rgba(0,0,0,0)}

ul:hover li:nth-of-type(7){background:rgba(51,255,204,1); transform:rotate(90deg)}
ul:hover li:nth-last-of-type(6){background:rgba(51,255,204,1);; transform:rotate(-90deg)}

ul:hover li:nth-of-type(6){background:rgba(102,102,153,1); transform:rotate(75deg)}
ul:hover li:nth-last-of-type(5){background:rgba(102,102,153,1); transform:rotate(-75deg)}

ul:hover li:nth-of-type(5){background:#FF3; transform:rotate(60deg)}
ul:hover li:nth-last-of-type(4){background:#FF0; transform:rotate(-60deg)}

ul:hover li:nth-of-type(4){background:#900; transform:rotate(45deg)}
ul:hover li:nth-last-of-type(3){background:#900;  transform:rotate(-45deg)}

ul:hover li:nth-of-type(3){background:#0F0;  transform:rotate(30deg)}
ul:hover li:nth-last-of-type(2){background:#0f0; transform:rotate(-30deg)}

ul:hover li:nth-of-type(2){background:#F0F;transform:rotate(15deg)}
ul:hover li:nth-last-of-type(1){background:#F0F; transform:rotate(-15deg)}

ul li:nth-of-type(1){background:rgba(255,0,0,1);}

</style>
</head>
<body>
<ul>
   <li>1</li>
   <li>7</li>
   <li>6</li>
   <li>5</li>
   <li>4</li>
   <li>3</li>
   <li>2</li>
   <li>2</li>
   <li>3</li>
   <li>4</li>
   <li>5</li>
   <li>6</li>
   <li>7</li>
</ul>
</body>
</html>
