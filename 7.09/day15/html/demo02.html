<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:300px;position:absolute;left:0;top:0;right:0;bottom:0;margin:auto;border:20px groove #CCC;}
div img{width:200px;height:300px; position:absolute;left:0;top:0;transition:all 2s linear;}
/*div:hover img:nth-of-type(2){ transform:translate(50%,50%);}
div:hover img:nth-of-type(2){ transform:rotate(780deg);}*/
/*div:hover img:nth-of-type(2){ transform:scale(-0.5,-0.5);}*/
div:hover img:nth-of-type(2){ transform:skew(30deg,45deg);}


/*
 transform:translate(100px,50px)
 x:+ 右   -左
 y:+ 下   -上
  transform:rotate();
 +:顺时针旋转
 -:逆时针旋转
 transform:scale(-2,-2)
  大于1的数表示放大
  小于1并且大于0是缩小
  等于0，隐藏不见
  如果是负数：翻转一圈再放大或者缩小
  transform:skew(30deg,45deg)
   x:水平拉伸 ===+左上 右下===- 右上左小  90deg消失  大于90deg翻转
   y:垂直拉伸 ===+左上 右下===- 右上左小  90deg消失  大于90deg翻转
*/
</style>
</head>
<body>
<div>
    <img src="../img/cardjfront.png">
     <img src="../img/cardKingClub.png">
</div>
</body>
</html>
