<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

#box{width:200px;height:400px;background:#fff;border:5px solid #000;border-right-width:200px;border-radius:50%; position:relative; transition:all 2s}
#box div{width:200px;height:200px;position:absolute;left:50%;border-radius:50%}
.white{background:#fff; top:0;}
.white:after{content:""; display:block;width:50px;height:50px;background:#000; position:absolute;left:50%;top:50%;margin-left:-25px;margin-top:-25px; border-radius:50%}

.black{background:#000; bottom:0;}
.black:after{content:""; display:block;width:50px;height:50px;background:#FFF; position:absolute;left:50%;top:50%;margin-left:-25px;margin-top:-25px; border-radius:50%}

#box:hover{transform:rotate(180deg)}
</style>
</head>

<body>
<div id="box">
   <div class="white"></div>
   <div class="black"></div>
</div>
</body>
</html>
