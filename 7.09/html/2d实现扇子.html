<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
	.content{
		position: relative;
		margin: 0 auto;
		width: 500px;

	}
	.content:after{
		content: "";clear: both;display: block;
	}
	.content>div{
		width: 100px;height: 300px;
		position: absolute;
		left: 0;top: 0;
		transition: all 0.5s;

	}
	.zise{
		background-color: #B200FFFF;

	}
	.qingse{
		background-color: #00FFFFFF;
	}
	.lanse{
		background-color: #0026FFFF;
	}
	.lvse{
		background-color: #007421FF;
	}
	.huangse{
		background-color: #FFD827FF;
	}
	.chengse{
		background-color: #FF6A00FF;
	}
	.red{
		background-color: #F42C0AFF;
	}
	.content:hover .zise{
		transform-origin: bottom;		
		transform: rotate(-90deg);
	}
	.content:hover .qingse{
		transform-origin: bottom;
		transform: rotate(-75deg);
	}
	.content:hover .lanse{
		transform-origin: bottom;
		transform: rotate(-60deg);
	}
	.content:hover .lvse{
		transform-origin: bottom;
		transform: rotate(-45deg);
	}
	.content:hover .huangse{
		transform-origin: bottom;
		transform: rotate(-30deg);
	}
	.content:hover .chengse{
		transform-origin: bottom;
		transform: rotate(-15deg);
	}

	.content:hover .zise1{
		transform-origin: bottom;
		transform: rotate(90deg);
	}
	.content:hover .qingse1{
		transform-origin: bottom;
		transform: rotate(75deg);
	}
	.content:hover .lanse1{
		transform-origin: bottom;
		transform: rotate(60deg);
	}
	.content:hover .lvse1{
		transform-origin: bottom;
		transform: rotate(45deg);
	}
	.content:hover .huangse1{
		transform-origin: bottom;
		transform: rotate(30deg);
	}
	.content:hover .chengse1{
		transform-origin: bottom;
		transform: rotate(15deg);
	}

</style>
</head>
<body>
    <div class="content">
    	<div class="zise"></div>
    	<div class="qingse"></div>
    	<div class="lanse"></div>
    	<div class="lvse"></div>
    	<div class="huangse"></div>
    	<div class="chengse"></div>
    	<div class="red"></div>
    	<div class="zise1 zise"></div>
    	<div class="qingse1 qingse"></div>
    	<div class="lanse1 lanse"></div>
    	<div class="lvse1 lvse"></div>
    	<div class="huangse1 huangse"></div>
    	<div class="chengse1 chengse"></div>
    </div>
</body>
</html>
