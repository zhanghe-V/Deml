<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
	.conteiner{
		width: 200px;
		height: 400px;
		border: 5px solid black;
		border-right: 200px solid black;
		border-radius: 50%;
		position: relative;
		transition: all 5s;

	}
	.conteiner:hover{
		transform: rotate(-1000deg);
	}
	.conteiner>div{
		width: 200px;height: 200px;
		border-radius: 50%;
		position: absolute;
		left: 100px;
	}
	.black{
		background: #000;
		top: 0;
	}
	.black:after{
		content: "";display: block;position: absolute;width: 100px;height: 100px;background: #fff;border-radius: 50%;left:50%;top: 50%;margin-left: -50px;margin-top: -50px;
	}
	.white{
		background: #fff;
		bottom: 0; 
	}
	.white:after{
		content: "";display: block;position: absolute;width: 100px;height: 100px;background: #000;border-radius: 50%;left:50%;top: 50%;margin-left: -50px;margin-top: -50px;
	}
</style>
</head>
<body>
    <div class="conteiner">
    	<div class="black">
    	</div>
    	<div class="white">    		
    	</div>    	
    </div>
 
</body>
</html>
