<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
em{font-style:normal}
ul{border-bottom:8px solid #de4b15;overflow:hidden}
li{float:left; list-style:none}
li a{width:80px;height:20px; display:block;background:#dfdfdf;color:#696969;text-align:center;line-height:20px;font-size:12px;border-right:1px solid #fff;text-decoration:none}
li a:hover{background:#df4e19;color:#fff}
li a span{display:none}
li:hover span{ display:block}
li:hover em{display:none}

</style>
</head>
<body>
<ul>
  <li>
       <a href="#">
             <em>home</em>
             <span>首页</span>
       </a>
   </li>
   <li>

             <em>blog</em>
             <span>首页</span>
       </a>
    </li>
    <li>
       <a href="#">
             <em>guestbook</em>
             <span>首页</span>
       </a>
     </li>
      <li>
       <a href="#">
             <em>pickbar</em>
             <span>首页</span>
       </a>
  </li>
</ul>
</body>
</html>
