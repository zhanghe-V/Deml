<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{font-size:0}
span,div{width:100px;height:100px;background:#F0F;border:2px solid #000; display:inline-block;font-size:12px;vertical-align:top}
span{line-height:100px; }
/*
display:inline-block: 行内元素和块状元素的特征都有
inline-block:所有的行内块元素默认是基线对齐
img select  textarea input   display:inline-block:
vertical-align：只有行内块元素可以使用vertical-align属性；用来设置元素和元素垂直方向的对齐方式

块状级：block list-item table
行内级：inline inline-block（img a input span） inline-table
可变：没有
*/
</style>
</head>
<body>
<span>span</span>
<div>div</div>
</body>
</html>
