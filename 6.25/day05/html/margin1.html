<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*
给子元素设置margin-top时会影响父元素一起向下移动（margin-top）
给父元素或者子元素添加浮动
*/
*{margin:0;padding:0}
div{width:300px;height:300px;background:#C03;}
p{width:100px;height:100px;background:#FC0;margin-left:100px;float:left}
</style>
</head>
<body>
<div>
  <p></p>
</div>
</body>
</html>
