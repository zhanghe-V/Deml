<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*
给子元素设置margin-top时会影响父元素一起向下移动（margin-top）
给父元素或者子元素添加浮动

margin值可以设置负值padding不可以设置负值

两个同级元素都设置了margin值，margin值会重叠（没有设置过浮动的两个同级元素）
设置过浮动的两个同级元素都设置margin值，margin值不会重叠
*/
*{margin:0;padding:0}
div{width:100px;height:100px;background:#C03;}
p{width:100px;height:100px;background:#FC0;margin:-30px 0 0 30px}
</style>
</head>
<body>
<div></div>
 <p></p>
</body>
</html>
