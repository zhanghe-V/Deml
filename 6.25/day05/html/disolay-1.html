<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>行内元素不能正常使用padding、margin、border属性</title>
<style>
*{margin:0;padding:0}
p{width:100px;height:100px;background:#36F; }
/*span{width:100px;height:100px;background:#f00;border:10px solid #0F6}*/
span{width:100px;height:100px;background:#f00;padding:50px}
em{background:#C63}
/*行内元素使用border margin padding时，上下显示不正确,左右正确*/
</style>
</head>

<body>
<p>p1</p>
<span>span1</span>
<em>em</em>
<p>p1</p>
</body>
</html>
