    <style type="text/css">
        * {
            padding: 0px; 
            margin: 0px; 
        }
           
        body {   
            background: #ccc;
        }   
        
        .box {
            background: #fff;
            width: 350px; 
            height: 160px; 
            border: 1px solid red; 
            margin: 30px auto;
        }
        
        .box .btn {
            height: 30px;
            line-height: 30px; 
            border-bottom: 1px solid red;
        }
         
        .box .btn a {
            text-decoration: none; 
            color: #333;  
            width: 70px;
            text-align: center;
            display: block;
            float: left;
        }
        
        .box ul {
            display: none;
        }
        
        .box li {
            list-style: none;
            line-height: 30px;
            padding-left: 10px;
        }
        
        .box .btn a.active {
            /*当前选择的模块*/ 
            background: red;
            color: #fff;
        }
    </style>
</head>
