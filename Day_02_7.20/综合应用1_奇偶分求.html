<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function odd(n) {
            var sum = 0;
            for (i = 2; i <= n; i += 2) {
                sum += 1 / i;
            }
            return sum;
        }

        function even(n) {
            var sum = 0;
            for (i = 1; i <= n; i += 2) {
                sum += 1 / i;
            }
            return sum;
        }

        function input(n) {
            if (n % 2 == 0) {
                return odd(n);
            } else
                return even(n);
        }
        document.write(input(4));
    </script>
</body>

</html>
