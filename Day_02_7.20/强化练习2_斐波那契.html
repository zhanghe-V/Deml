<body>
    <script>
        //2．利用递归求斐波那契数列的前20项。
        function fibo(n) {
            if (n == 1 || n == 2) {
                return 1;
            } else {
                return fibo(n - 1) + fibo(n - 2);
            }
        }

        function nums(n) {
            var feibostring = '';
            for (i = 1; i <= n; i++) {
                feibostring += fibo(i) + ",";
            }
            return feibostring;
        }
        document.write(nums(20));
    </script>
</body>

</html>
