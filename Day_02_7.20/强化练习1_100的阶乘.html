<body>
    <script>
        //1．利用递归求100的阶乘。
        function jiecheng(n) {
            if (n == 1) {
                return 1;
            } else {
                return n * jiecheng(n - 1);
            }
        }
        document.write(jiecheng(100));
    </script>
</body>
