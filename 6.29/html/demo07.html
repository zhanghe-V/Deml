<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>高度自适应必须父级100%</title>
<style>
*{margin:0;padding:0}
/*元素的高度自适应窗口的高度*/
html{height:100%}/*html-浏览器高度*/
body{height:100%}/*body-html-浏览器高度*/
div{height:100%}/*div-body-浏览器高度*/
</style>
</head>
<body>
<div>
dsfgsadg
</div>
</body>
</html>
