<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>form</title>
<style>

</style>
</head>
<body>
<!--
value:值
在文本框中value:表示的是文本框默认值
可以实现提示语的作用

name-value
username=12
password=123
username=1234&password=123456
get:显示在路径栏中 -信息不安全 信息少
post: 打包 安全 信息多
-->
<form action="http://1000phone.com/about.html" method="get">
       用户名： <input type="text" name="username" maxlength="10" disabled>
       <br><br>
       密码：<input type="password" placeholder="请输入密码" name="password">
       <br><br>
       性别：女<input type="radio" name="sex" value="w" disabled="disabled">
                 男<input type="radio" name="sex" value="m" checked="checked">
       <br><br> 
       兴趣爱好:敲代码<input type="checkbox"  name="ints" value="1">
                      背代码<input type="checkbox"  name="ints" value="2">
       <br><br> 
       居住地<select name="area" size="2">
                         <option value="1">杭州</option>
                         <option value="2">上海</option>
                         <option value="3">宁波</option>
                         <option value="4" selected="selected">北京</option>
                 </select>    
        <br><br>   
        自我介绍 <textarea cols="5" rows="5"></textarea>   
        <br><br>              
       <input type="submit" value="提交">
       <input type="reset" value="重置">
       <input type="button" value="我是按钮">
       
</form>
</body>
</html>
