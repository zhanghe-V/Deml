<!DOCTYPE html>
<html>

<link href="" rel="stylesheet">
<style type="text/css" media="screen">
	.content{
		margin:50px 0 0 150px;
		width: 400px;
		counter-reset: num_count 0;
	}
	.number{
		width: 50px;
		height: 50px;
		margin:10px;
		background: #2DD;
		float: left;
		border-radius: 50% 50%;
	}
	div[class=number]:nth-of-type(odd){
		background: #4F0;
	}
	div[class=number]:nth-child(even){
		background: #000;
	}
	.number{
		counter-increment: num_count 1;
		color: #fff;
		text-align: center;
		line-height: 50px;
		font-size: 18px;
		font-weight: 700;
	}
	.number:before{
		content: counter(num_count);
	}

</style>
</head>

    <div class="content">
    	<div class="number"></div>
