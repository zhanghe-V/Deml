<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0;padding:0;}
ul{height:500px;border:10px solid #39C; display:flex; width:500px;}
li{width:200px;background:#FF0;height:100px;}
li:nth-of-type(1){background:#006;flex-shrink:1;flex-basis:100px;order:3}
li:nth-of-type(2){background:#F06;flex-shrink:1;flex-basis:200px;order:-1}
li:nth-of-type(3){background:#ff2;flex-shrink:1;flex-basis:300px}
/*
600px-500px=100px/3=33.33
*/
</style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</body>
</html>
