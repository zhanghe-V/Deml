<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0;padding:0;}
ul{ width:700px;height:500px;border:10px solid #39C; display:flex;}
li{width:200px;background:#FF0;height:100px;}
li:nth-of-type(2){background:#006;flex:1;}

</style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</body>
</html>
