<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="简易动画">
<link href="" rel="stylesheet">
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <div>
    	
    </div>
    <input type="button" name="" value="点击slideDown" id="d1">
    <input type="button" name="" value="点击slideUp" id="d2">
    <input type="button" name="" value="点击slideToggle" id="d3">
    <script type="text/javascript">

    	$("#d1").click(function(){
    		//.slideDown()实现下滑显示，参数时间后面可以增加一个回调函数，当显示完成时自动调用；
    		$("div").slideDown(1000,function(){
    			alert("sss");
    		});
    	});

    	$("#d2").bind("click",function(){
    		//.slideUp()实现上滑显示，参数时间后面可以增加一个回调函数，当显示完成时自动调用；
    		$("div").slideUp(1000,function(){
    			alert("ddd");
    		});
    	});    	
    	$("#d3").bind("click",function(){
    		$("div").slideToggle();
    	});
    </script>
</body>
</html>
