<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	dt{
		background: #2FF509FF;
		width: 200px;
		height: 30px;
		line-height: 30px;
		margin: 10px;
	}
	dd{
		margin-left: 10px;
	}
</style>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <dl id="d1">
    	<dt>收藏夹</dt>

    <dl id="d2">

    </dl>
    <dl id="d3">

    	<dd>网络2</dd>
    	<dd>网络gg</dd>
    </dl>
    <script type="text/javascript">
    	$("dt").click(function(){
    		$(this).parent().children("dd").toggle();
    	});
    </script>
