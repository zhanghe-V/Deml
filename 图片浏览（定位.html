<style type="text/css">
	*{
		margin: 0;padding: 0;
	}
	li{
		list-style: none;

	.wrapper{
		margin: 0 auto;
		width: 650px;
		padding-top: 100px;

	.wrapper h2{
		border-bottom: 1px dashed #f00;
		color: #f00;
		text-align: center;
		font-size: 25px;
		line-height: 40px;
	}
	.wrapper li{
		float: left;
		margin: 3px;
		border: 1px solid #ccc;
		padding: 6px;
		background: #efefef;
		width: 106px;
		height: 81px;
	}
	.wrapper li img{
		width:100px;
		height: 75px;
		border: 1px solid #999;
		padding: 2px;
		background: #fff;
	}
	.wrapper li:hover img{
		width: 200px;height: 150px;position: relative;left:-40px;top: -40px;border: #000;
	}
</style>
