<body>
    <script>
        //篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球的高度是0.1米。

        var i = 0;
        var begin = 5;
        var end = 0.1;
        while (1) {
            begin = 0.3 * begin;
            i++;
            if (end >= begin)
                break;
        }
        alert(i);
    </script>
</body>
