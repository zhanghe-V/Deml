		//注意case向下的穿透力，switch语句case穿透力影响输出。
		
		//应用case穿透力
		//输入月份，显示当月的天数
		//大月：1,3,5,7,8,10,12--31天
		//小月：4,6,9,11--30天
		//平月：2--闰年：29   非闰年：28
		
		var year=prompt('请输入四位年份：');
		var month=prompt('请输入月份1-12:');
		
		switch(Number(month)){
			case 1: 
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
			case 12: alert('大月：31天'); break;//case向下的穿透力
			case 4:
			case 6:
			case 9:
			case 11: alert('小月：30天');break;//case向下的穿透力
			case 2:  if(year%4==0 && year%100!=0 || year%400==0){
						alert('平月：29天');
					 }else{
						alert('平月：28天');
					 }
			break;
			default:alert('输入有误');
