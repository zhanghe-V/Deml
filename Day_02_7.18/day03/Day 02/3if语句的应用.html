		//3、if ( 条件 ) { 语句1 } else if ( 条件 ){ 语句2 }...else{ 语句 }
		//开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适(身高：cm)
		//偏胖、偏瘦、正常
		
		var height=prompt('请输入你的身高(cm):');
		var weight=prompt('请输入你的体重(斤):');
		
		var maxweight=(height-108)*2+10;//大于maxweight,偏胖
		var minweight=(height-108)*2-10;//小于minweight,偏瘦
		
		if(weight>maxweight){
			alert('偏胖的，要减肥了');
		}else if(weight<=maxweight && weight>=minweight){

		}else if(weight<minweight){
			alert('偏瘦，多吃点');
		}else{//除了上面三种情况之外的其它情况。
