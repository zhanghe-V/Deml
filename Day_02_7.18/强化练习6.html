<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //6.打印100–200之间所有能被3和7整除的数
        for (var i = 100; i <= 200; i++) {
            if (i % 3 == 0 && i % 7 == 0) {
                document.write(i + ' ');
            }
        }
    </script>
</body>

</html>
